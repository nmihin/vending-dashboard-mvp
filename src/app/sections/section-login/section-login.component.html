<mat-card class="login">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>User: user</mat-card-subtitle>
      <mat-card-subtitle>Password: 12345</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
      <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <label for="username">Username</label>
                <input matInput type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <label for="password">Password</label>
                <input matInput type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
                <mat-card-actions>
                <button mat-raised-button color="primary" class="btn btn-primary">
                  Login
                </button>
              </mat-card-actions>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
  </mat-card>
